<div data-bb-type="screen" data-bb-title="Berrygram" data-bb-effect="fade" >
	<div data-bb-type="title" data-bb-caption="Berrygram" data-bb-back-caption="Back"></div>
	<div data-bb-type="round-panel" id="fontPanel">
    <div data-bb-type="panel-header">Send Message</div>

    <div data-bb-type="label-control-container">
      <div data-bb-type="row">
         <div data-bb-type="label">To user:</div>
         <input type="text" id="to_user"/>
       </div>
    </div>
    <div data-bb-type="label-control-container">
      <div data-bb-type="row">
         <div data-bb-type="label">Message:<br></div>
         <input type="text" id="message"/>
       </div>
    </div>
    <div data-bb-type="label-control-container">
      <div style="margin:3px;">
         <div data-bb-type="button" data-bb-style="stretch" onclick="send_txt()">Send</div>
       </div>
    </div>
  </div>
</div>
