<div data-bb-type="screen" data-bb-title="Berrygram Login" data-bb-effect="fade" >
	<div data-bb-type="title" data-bb-caption="Berrygram Login" data-bb-back-caption="Back"></div>
	<div data-bb-type="round-panel" id="fontPanel">
    <div data-bb-type="panel-header">Enter your authentication code</div>

    <div data-bb-type="label-control-container">
      <div data-bb-type="row">
         <div data-bb-type="label">Code:</div>
         <input type="text" id="code"/>
       </div>
    </div>
    <div data-bb-type="label-control-container">
      <div style="margin:3px;">
         <div data-bb-type="button" data-bb-style="stretch" onclick="login_auth()">Authenticate</div>
       </div>
    </div>
  </div>
</div>
